<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Blitz: Ultimate Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brain Blitz: Ultimate Challenge</h1>
        
        <!-- Game Selection -->
        <div class="game-selection">
            <button onclick="loadGame('math')">Math Game</button>
            <button onclick="loadGame('word')">Word Game</button>
            <button onclick="loadGame('trivia')">Trivia Game</button>
        </div>

        <!-- Math Game -->
        <div id="math-game" class="game hidden">
            <h2>Math Sprint Challenge</h2>
            <div class="timer">Time left: <span id="math-time">03:00</span></div>
            <div class="score">Score: <span id="math-score">0</span></div>
            <div class="question" id="math-question"></div>
            <input type="text" id="math-answer" placeholder="Your answer">
            <button onclick="checkMathAnswer()">Submit</button>
            <div id="math-feedback" class="feedback"></div>
        </div>

        <!-- Word Game -->
        <div id="word-game" class="game hidden">
            <h2>Word Scramble Challenge</h2>
            <div class="timer">Time left: <span id="word-time">02:00</span></div>
            <div class="score">Score: <span id="word-score">0</span></div>
            <div class="question" id="word-question"></div>
            <input type="text" id="word-answer" placeholder="Your answer">
            <button onclick="checkWordAnswer()">Submit</button>
            <div id="word-feedback" class="feedback"></div>
        </div>

        <!-- Trivia Game -->
        <div id="trivia-game" class="game hidden">
            <h2>Trivia Challenge</h2>
            <div class="timer">Time left: <span id="trivia-time">02:30</span></div>
            <div class="score">Score: <span id="trivia-score">0</span></div>
            <div class="question" id="trivia-question"></div>
            <input type="text" id="trivia-answer" placeholder="Your answer">
            <button onclick="checkTriviaAnswer()">Submit</button>
            <div id="trivia-feedback" class="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
